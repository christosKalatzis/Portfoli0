<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../toDoList/toDoList.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <div class="title">
            <h1>To-Do List</h1>
            <img src="../toDoList/sticky-note (1).png" alt="">
            </div>
            <div class="char-count" id="char-count">Remaining characters: <span class="chars">50</span>
            
            </div>
            <div class="input-section">
                <div class="input-wrapper">
                    <input type="text" id="taskInput" placeholder="Add a note">
                    <button id="addButton" class="add">ADD</button>
                </div>
            </div>
        </div>
        <div class="main" id="taskList"></div>

    </div>
    <script src="../toDoList/toDoList.js"></script>
</body>
</html>
